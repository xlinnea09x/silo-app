<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Scheucher – Silo Lagerstand</title>
<style>
  /* Grundlayout & sichtbarer Holzhintergrund */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url('https://i.imgur.com/3g6MfG5.jpg'); /* sichtbares Holz */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #4b4b4b;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Overlay für bessere Lesbarkeit */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 245, 230, 0.85);
    z-index: -1;
  }

  /* Header */
  header {
    background: rgba(217, 203, 191, 0.95);
    color: #3b3b3b;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    border-radius: 0 0 20px 20px;
    width: 90%;
    max-width: 1200px;
    backdrop-filter: blur(4px);
  }

  header h1 {
    margin: 0;
    font-size: 38px;
    letter-spacing: 1px;
    font-weight: 700;
  }

  header p {
    margin: 8px 0 0 0;
    font-size: 16px;
    color: #5c4f3b;
  }

  /* iframe Container */
  .iframe-container {
    margin: 30px 0;
    width: 95%;
    max-width: 1200px;
    height: 70vh;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    background: white;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s forwards;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }

  /* Hinweis-Box */
  .note {
    background: rgba(245, 237, 225, 0.95);
    margin: 20px auto 40px auto;
    padding: 20px 30px;
    border-radius: 15px;
    width: fit-content;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    font-size: 14px;
    color: #4b4b4b;
    text-align: center;
    transition: transform 0.3s;
  }

  /* Legend */
  .legend {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .legend div {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    padding: 6px 12px;
    border-radius: 10px;
    transition: transform 0.25s, box-shadow 0.25s;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  }

  .legend div:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  .legend span {
    width: 22px;
    height: 22px;
    display: inline-block;
    border-radius: 4px;
    border: 1px solid #aaa;
  }

  .red { background: #ef4444; }
  .orange { background: #f59e0b; }
  .green { background: #22c55e; }

</style>
</head>
<body>

<header>
  <h1>Scheucher</h1>
  <p>Live-Silo Lagerstand – Quelle: 10.0.30.71</p>
</header>

<div class="iframe-container">
  <iframe src="http://10.0.30.71"></iframe>
</div>

<div class="note">
  Farbcode Füllstände:
  <div class="legend">
    <div><span id="red1" class="red"></span> <1 m oder ≥16 m (rot)</div>
    <div><span id="orange" class="orange"></span> 1–2 m (orange)</div>
    <div><span id="green" class="green"></span> 2–16 m (grün)</div>
    <div><span id="red2" class="red"></span> ≥18 m Ende / Alarm</div>
  </div>
</div>

<script>
  // Simulierte Animation der Legenden-Farben (optisch)
  const colors = ["#ef4444", "#f59e0b", "#22c55e"];
  const red1 = document.getElementById("red1");
  const orange = document.getElementById("orange");
  const green = document.getElementById("green");
  const red2 = document.getElementById("red2");

  function animateColors() {
    const random = Math.floor(Math.random() * 3);
    red1.style.backgroundColor = colors[random === 0 ? 0 : 0];
    orange.style.backgroundColor = colors[random === 1 ? 1 : 1];
    green.style.backgroundColor = colors[random === 2 ? 2 : 2];
    red2.style.backgroundColor = colors[random === 0 ? 0 : 0];
  }

  setInterval(animateColors, 1200);
</script>

</body>
</html>
